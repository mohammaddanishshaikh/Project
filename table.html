<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style> 
        table,tr,th,td{
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <table>
        <tr >
            <th  rowspan="3"  >Day</th>
            <th  colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m</td>
            <td rowspan="2">5:00 p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">TuesDay</td>
            <td>8:00 a.m</td>
            <td>11:00 a.m</td>
            <td rowspan="3">
                <table border="1px" width="100%" height="100%">
                  <tr>
                    <td>
                      <p>XPath</p>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <p>XSL Transformation</p>
                    </td>
                  </tr>
                </table>
              </td>
        </tr>
        <tr>
            <td>11:00 a.m</td>
            <td>2:00 p.m</td>
            <!-- <td rowspan="2">XSL Transformations</td> -->
        </tr>
        <tr>
            <td>2:00 p.m</td>
            <td>5:00 p.m</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m</td>
            <td>12:00 p.m</td>
            <td>XSL Formating Objects</td>
        </tr>
    </table>
</body>
</html>
